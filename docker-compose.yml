version: '3.8'

services:
  postgresql:
    image: postgres:latest  # Using a specific version instead of latest for stability
    container_name: sonarqube_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar  # Consider using a more secure password in production
      POSTGRES_DB: sonarqube
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    healthcheck:  # Added health checking
      test: ["CMD-SHELL", "pg_isready -U sonar || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped  # Added restart policy
  sonarqube:
    image: sonarqube:latest # Specific version instead of latest
    container_name: sonarqube
    depends_on:
      postgresql:
        condition: service_healthy  # Wait for database to be healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgresql:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_SEARCH_JAVAOPTS: "-Xmx512m -Xms512m"  # Added memory settings
      SONAR_WEB_JAVAOPTS: "-Xmx512m -Xms512m"     # Added memory settings
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    healthcheck:  # Added health checking
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped  # Added restart policy

volumes:
  postgresql_data:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
